<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <article class="top-bg">
                <p><img src="assets/images/victor.jpg" alt="Profile Picture"></p>
            </article>
            <article class="info">
                <h2 class="name">Victor Crest</h2>
                <p class="age">26</p>
                <p class="city">London</p>
            </article>

            <hr>
            <article class="data">
                <p class="followers-num"><strong>80K</strong></p>
                <p class="followers">Followers</p>
                <p class="likes-num"><strong>803K</strong></p>
                <p class="likes">Likes</p>
                <p class="photos-num"><strong>1.4K</strong></p>
                <p class="photos">Photos</p>
            </article>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
</head>

<body>
    <img src="assets/images/top-circle.svg" alt="Top circle" class="bg-img bg-img--top">
    <img src="assets/images/bottom-circle.svg" alt="Bottom circle" class="bg-img bg-img--bottom">
    <article class="card">
        <section class="card-header">
            <img src="assets/images/card-pattern.svg" alt="card-pattern" class="card-header-pattern">
            <img src="assets/images/victor.jpg" alt="Profile Picture" class="card-header-profile">
        </section>
        <section class="card-body">
            <p class="card_text card-text--bold">Victor Crest <span class="card_tex card-text--light">26</span></p>
            <p class="card_text card-text--light">London</p>
        </section>
        <section class="card-footer">
            <article class="box-footer-info">
                <article class="info-stats">
                    <p class="box-up">80K</p>
                    <p class="box-down card-text--light">Followers</p>
                </article>
                <article class="info-stats">
                    <p class="box-up">803K</p>
                    <p class="box-down card-text--light">Likes</p>
                </article>
                <article class="info-stats">
                    <p class="box-up">1.4K</p>
                    <p class="box-down card-text--light">Photos</p>
                </article>
            </article>
        </section>
    </article>
</body>

</html>

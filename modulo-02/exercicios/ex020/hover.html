<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div>p {
            display: none;
        }
        
        div:hover {
            color: red;
        }
        
        div:hover>p {
            display: block;
            color: white;
            background: red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione expedita vitae sint quam perferendis impedit nobis, recusandae optio inventore architecto suscipit rem? Minima maxime nesciunt reprehenderit et atque in eveniet?</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>

</html>
